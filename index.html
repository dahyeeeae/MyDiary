<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Diary</title>

    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>

    <!-- QRCode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <!-- (선택) 로컬 전용 설정: gitignore에 포함된 config.local.js가 있으면 fallback에 사용 -->
    <script src="./config.local.js"></script>

    <style>
      :root {
        --bg: #1a1a2e;
        --panel: rgba(255, 255, 255, 0.95);
        --ink: #111827;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg);
      }
      main {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      /* QR/버튼 UI */
      #qrWrap {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        background: var(--panel);
        border-radius: 12px;
        padding: 24px 32px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        display: none;
        width: min(420px, 90vw);
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 16px;
      }
      #qrWrap.is-open {
        display: flex;
      }
      #qrWrap h4 {
        margin: 0;
        color: var(--ink);
        font: 600 16px/1.3 system-ui, -apple-system, Segoe UI, Roboto,
          "Noto Sans KR", sans-serif;
      }
      #qrWrap .qr-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      #qrClose {
        border: 0;
        background: var(--ink);
        color: #fff;
        border-radius: 8px;
        padding: 6px 12px;
        cursor: pointer;
        position: absolute;
        top: 16px;
        right: 16px;
      }
      #downloadLink {
        display: inline-block;
        margin-top: 0;
        font: 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto,
          "Noto Sans KR", sans-serif;
        color: #0a7cff;
        word-break: break-all;
        text-decoration: none;
      }
      #loadingOverlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.35);
        z-index: 10000;
        pointer-events: auto;
      }
      #loadingOverlay .loading-box {
        width: min(260px, 40vw);
        height: min(260px, 40vw);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #loadingLottie {
        width: 100%;
        height: 100%;
      }
      #confettiCanvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        display: none;
        z-index: 10001;
      }
    </style>
  </head>

  <body>
    <main></main>

    <!-- QR 표시 컨테이너 & 내보내기 버튼 -->
    <div id="qrWrap">
      <button id="qrClose">닫기</button>
      <div class="qr-content">
        <h4>QR로 저장 링크 받기</h4>
        <div id="qrcode"></div>
        <a id="downloadLink" href="#" target="_blank" rel="noopener"
          >다운로드 링크 열기</a
        >
      </div>
    </div>
    <div id="loadingOverlay" aria-hidden="true">
      <div class="loading-box">
        <div id="loadingLottie"></div>
      </div>
    </div>
    <div id="confettiCanvas"></div>

    <!-- Firebase SDK (v12 통일) + 런타임 설정 주입(fetch) + 로컬 fallback -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

      async function loadFirebaseConfig() {
        try {
          // 배포/`vercel dev`에서는 /config.json이 존재( api/config.js → vercel.json 라우팅 )
          const r = await fetch("/config.json", { cache: "no-store" });
          if (!r.ok) throw new Error("config endpoint not ok");
          return await r.json();
        } catch (e) {
          // 정적 로컬 서버(파이썬/Live Server)에서는 fallback
          if (window.__LOCAL_FIREBASE_CONFIG__) {
            console.warn("Using LOCAL firebase config (fallback).");
            return window.__LOCAL_FIREBASE_CONFIG__;
          }
          throw new Error("No firebase config available.");
        }
      }

      async function initFirebase() {
        const cfg = await loadFirebaseConfig();
        const app = initializeApp(cfg);
        window.__fb = {
          storage: getStorage(app),
          ref,
          uploadBytes,
          getDownloadURL,
        };
        console.log("Firebase initialized:", cfg.projectId);
      }

      initFirebase();

      let loadingOverlayEl = null;
      let loadingAnimation = null;
      let confettiContainer = null;
      let confettiAnimation = null;
      function initLoadingOverlay() {
        loadingOverlayEl = document.getElementById("loadingOverlay");
        const lottieContainer = document.getElementById("loadingLottie");
        if (lottieContainer && window.lottie) {
          loadingAnimation = window.lottie.loadAnimation({
            container: lottieContainer,
            renderer: "svg",
            loop: true,
            autoplay: false,
            path: "assets/loading.json",
          });
        }
      }
      window.showLoadingOverlay = function () {
        if (!loadingOverlayEl) loadingOverlayEl = document.getElementById("loadingOverlay");
        if (!loadingOverlayEl) return;
        loadingOverlayEl.style.display = "flex";
        loadingOverlayEl.setAttribute("aria-hidden", "false");
        if (loadingAnimation) loadingAnimation.play();
      };
      window.hideLoadingOverlay = function () {
        if (!loadingOverlayEl) loadingOverlayEl = document.getElementById("loadingOverlay");
        if (!loadingOverlayEl) return;
        loadingOverlayEl.style.display = "none";
        loadingOverlayEl.setAttribute("aria-hidden", "true");
        if (loadingAnimation) loadingAnimation.stop();
      };
      window.playConfettiOnce = function () {
        if (!confettiContainer) confettiContainer = document.getElementById("confettiCanvas");
        if (!confettiContainer || !window.lottie) return;
        if (!confettiAnimation) {
          confettiAnimation = window.lottie.loadAnimation({
            container: confettiContainer,
            renderer: "svg",
            loop: false,
            autoplay: false,
            path: "assets/confetti_effect.json",
          });
        }
        confettiAnimation.stop();
        confettiContainer.style.display = "block";
        confettiAnimation.removeEventListener("complete", handleConfettiComplete);
        confettiAnimation.addEventListener("complete", handleConfettiComplete);
        confettiAnimation.goToAndPlay(0, true);
      };
      function handleConfettiComplete() {
        if (confettiContainer) confettiContainer.style.display = "none";
        if (confettiAnimation)
          confettiAnimation.removeEventListener("complete", handleConfettiComplete);
      }

      // UI 핸들러 연결 (DOMContentLoaded 이후)
      document.addEventListener("DOMContentLoaded", () => {
        const qrWrap = document.getElementById("qrWrap");
        const qrClose = document.getElementById("qrClose");

        if (qrClose && qrWrap)
          qrClose.onclick = () => {
            qrWrap.classList.remove("is-open");
          };
        initLoadingOverlay();
        confettiContainer = document.getElementById("confettiCanvas");
      });
    </script>

    <!-- p5 sketch: 마지막에 로드 -->
    <script src="sketch.js"></script>
  </body>
</html>
